---
layout: default
---

<!-- Page Header -->
{% if page.background %}
  <style>
    body {
      background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}');
      background-size: cover; /* Cover the entire page */
      background-position: center center; /* Center the background image */
      background-attachment: fixed; /* Optional: Fixes the background image during scroll */
    }
  </style>
{% endif %}
<body>
  <header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="{{ '/assets/skills.css' | relative_url }}">
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>

      </div>
    </div>
  </div>
