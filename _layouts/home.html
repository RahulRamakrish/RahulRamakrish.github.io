---
layout: default
---

<!-- Page Header -->
{% if page.background %}
  <style>
    body {
      background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}');
      background-size: cover; /* Ensure it covers the entire page */
      background-position: center; /* Center the background image */
    }
  </style>
    {% endif %}
<body>
  <header>
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ site.title }}</h1>
            {% if site.description %}
            <span class="subheading">{{ site.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
</body>
